<div *ngIf="users.length > 0">
  <mat-list>
    <h3 mat-subheader>Users</h3>
    <mat-list-item *ngFor="let user of users;let i=index;" (click)="viewDetails(i)">
      <img matListAvatar [src]="user.thumbnail" [alt]="user.name" />
      <h3 matLine>{{ user.fullName }}</h3>
      <p matLine>{{ user.email }}</p>
      <p matLine>{{ user.phone }}</p>
    </mat-list-item>
  </mat-list>
</div>
